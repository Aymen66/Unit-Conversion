<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Conversion App</title>
</head>
<body>
<div class="container">
<div class="row">
  <div class="col-12 col-lg-12" >
    <div class="main">
      <h1>Unit Conversion</h1>
      <input id="input" type="number" placeholder="Insert a value" >
    
      
    </div>
  </div>
  <div class="col-12 col-lg-12" >
    <div class="length">
      <h3>Length (Meter/Feet)</h3>
      <input id="meterOutput" type="text" >
      <button id="meterBtn" >Convert to Meter</button>

      <input id="feetOutput" type="text" >
      <button id="feetBtn" >Convert to Feet</button>


    </div>
  </div>

  <div class="col-12 col-lg-12" >
    <div class="volume">
      <h3>Volume (liters/Gallons)</h3>
      <input id="litersOutput" type="text" >
      <button id="litersBtn" >Convert to Liters</button>

      <input id="gallonsOutput" type="text" >
      <button id="gallonsBtn" >Convert to Gallons</button>
      
    </div>
  </div>
  <div class="col-12 col-lg-12" >
    <div class="mass">
      <h3>Mass (Kilograms/Pounds)</h3>
      <input id="kilogramsOutput" type="text" >
      <button id="kilogramsBtn" >Convert to Kilograms</button>

      <input id="poundsOutput" type="text" >
      <button id="poundsBtn" >Convert to Pounds</button>
    </div>
  </div>
  

</div>
</div> 
  <script src="index.js"></script>

  </body>
</html>
